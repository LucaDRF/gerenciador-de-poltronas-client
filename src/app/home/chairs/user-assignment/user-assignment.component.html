<div class="flex flex-col gap-5">
  <h1 class="text-xl font-bold">Reserva para o assento {{lines[chair.column_value]}}{{chair.line_value + 1}}</h1>
  <div class="flex flex-col">
    <label for="name">Nome:</label>
    <input [(ngModel)]="name" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
    <p *ngIf="formError" class="text-xs text-red-600">Nome é obrigatório</p>
  </div>
  <button (click)="assignUserToChair()" type="submit" class="cursor-pointer submit-button text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Reservar</button>
</div>
