<div class="flex flex-col gap-5">
  <h1 class="text-xl font-bold">Reserva para o assento {{lines[chair.column_value]}}{{chair.line_value + 1}}</h1>
  <div class="flex flex-col">
    <label for="name">Nome:</label>
    <p class="text-xl font-semibold" type="text" id="name">{{chair.user.name}}</p>
  </div>
  <button (click)="cancelBooking()" type="submit" class="cursor-pointer focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Cancelar reserva</button>
</div>
